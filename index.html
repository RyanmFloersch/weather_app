<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\styles.css">

</head>

<body class="container-fluid">
    <header class="mt-1 bg-primary bg-gradient   text-center">
        <h1 class="">Weather Dashboard</h1>
    </header>


    <div class="row mt-1 mx-3 ">
        <!-- Search Column  -->
        <div id="search" class="my-1 col-3 ">

            <h1 class="text-center my-1">Search City</h1>
            <input id="searchBar" class="my-3 col-12 text-center form-control" type="text"
                placeholder="Enter a city"></input>
            <button id="submit" class="my-3  col-12 text-center btn btn-primary">Submit</button>

            <div id="history" class="border-top row">

            </div>

        </div>
        <!-- Weather Info Column -->
        <div id="weatherInfo" class="mx-3 col-8">
            <div id="locationWeather" class="m-1 row  border">
                <div class="row">
                <h1 id="name" class="col-8 m-0"></h1>
                <img id="wicon" src="" class="img-fluid col-1 m-0" />
                </div>
                <h3 id="temp"></h3>
                <h3 id="wind"></h3>
                <h3 id="hummid"></h3>
            </div>
            <h3>5-Day Forecast:</h3>
            <div id="fiveDayForecast" class="row">
                <div id="day1" class="mx-2 col border">

                </div>
                <div id="day2" class="mx-2 col border">
                    
                </div>
                <div id="day3" class="mx-2 col border">

                </div>
                <div id="day4" class="mx-2 col border">

                </div>
                <div id="day5" class="mx-2 col border">

                </div>



            </div>
        </div>

    </div>




    <script src=""></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
